{{ $.Scratch.Set "link" .RelPermalink }}

<a href="{{ .Scratch.Get "link" }}" class="entry">
    <p>
        {{ .Summary }}
        {{ if .Truncated }}
            <small class="text-muted">(Leer m√°s... )</small>
        {{ end }}
    </p>
    
    <div class="text-right">
        <h2 class="text-right">
            &mdash; {{ .Title }}
        </h2>
        {{ if gt .Params.comments 0 }}
            <p class="text-muted" style="font-size: 0.8em">
                {{ .Params.comments }} Comentario{{ if gt .Params.comments 1 }}s{{end}}
            </p>
        {{ end }}
    </div>
</a>
